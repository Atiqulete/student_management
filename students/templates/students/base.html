<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        .navbar {
            font-size: 1.1rem; /* Increase font size */
        }
        .navbar-nav .nav-link {
            color: white !important; /* Ensure text color is white */
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Hover effect for better contrast */
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_add' %}">Add Student</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container mt-5">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-4 mt-4">
        <div class="container">
            <div class="mb-2">
                <a href="https://facebook.com" class="text-white mx-2"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="https://twitter.com" class="text-white mx-2"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="https://linkedin.com" class="text-white mx-2"><i class="fab fa-linkedin-in fa-lg"></i></a>
                <a href="https://github.com" class="text-white mx-2"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <p class="mb-0">&copy; 2025 SMS | Md. Atiqul Islam | All rights reserved</p>
        </div>
    </footer>
</body>
</html>
